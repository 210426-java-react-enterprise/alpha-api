version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto8
  pre_build:
    commands:
      - echo Nothing to do in the pre_build phase...
  build:
    commands:
      - echo Build started on `date`
      - mvn package -DskipTests
  post_build:
    commands:
      - echo Build completed on `date`
      - unzip target/alpha-api-0.1.war
      - mv target/WEB-INF WEB-INF
      - mv target/META-INF META-INF
artifacts:
  files:
    - WEB-INF/**/*
    - META-INF/**/*
  name: artifact